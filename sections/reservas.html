    <section class="reservasForm jello-horizontal">
        <form>
            <h1 class="h1reservas">Reservas</h1>
            <div>
                <!-- <label for="nombre_apellido">Nombre y Apellido*:</label> -->
                <input class="stiloForm" type="text" name="Nombre_Apellido" placeholder="Nombre y Apellido" required/>
            </div>
            <br>
            <div>
                <!-- <label for="edad">Fecha y hora a reservar*:</label> -->
                <input class="stiloForm" type="text" name="Fecha y hora" required placeholder="Fecha y Hora"/>
            </div>
            <br>
            <div>
                <!-- <label for="ubiertos">Cubiertos*:</label> -->
                <select class="stiloForm" name="Cubiertos" required>
                    <option value="1 Cubiertos">1 Cubierto</option>
                    <option value="2 Cubiertos">2 Cubiertos</option>
                    <option value="3 Cubiertos">3 Cubiertos</option>
                    <option value="4 Cubiertos">4 Cubiertos</option>
                    <option value="5 Cubiertos">5 Cubiertos</option>
                    <option value="Mas Cubiertos">Mas Cubiertos</option>
                </select>
            </div>
            <br>
            <div>
                <select class="stiloForm" name="niños" required>
                    <option value="1 niño">1 Niño</option>
                    <option value="2 niños">2 Niños</option>
                    <option value="3 niños">3 Niños</option>
                    <option value="4 niños">4 Niños</option>
                    <option value="Mas niños">Mas niños</option>
                </select>
            </div>
            <br>
            <div>
                <select class="stiloForm" name="especial" required>
                    <option value="2 niños">Especial?</option>
                    <option value="1 cumpleaños">Cumpleaños</option>
                    <option value="aniversario">Aniversario</option>
                    <option value="propocicion">Propocicion</option>
                    <option value="elebracion">celebracion</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <br>
            <!-- <label for="Pedido">haga su pedido especial!:</label> -->
            <textarea class="txtArea" type="text" name="Pedido" placeholder="haga su pedido especial!"></textarea>
            <br>
            <label for="acepta">Acepto los terminos y condiciones</label>
            <input type="checkbox" name="Acepta" value="1" required>
            <br>
            <div class="divbotones">
                <input class="botonerForm" type="submit" value="Envian reserva">
                <input class="botonerForm" type="reset" value="vaciar campos">
            </div>
        </form>
    </section>
